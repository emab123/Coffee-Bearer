    <meta charset="UTF-8">

</head>
<body>

                <div>
                    <div class="user-name">Usu√°rio</div>
                    <div class="user-role">Usu√°rio</div>
                </div>

            </div>
        </header>

        <nav class="app-nav">
            <ul class="nav-tabs">

                <li class="nav-tab"><a href="/user/profile">Meu Perfil</a></li>

        <main class="app-main">

            </section>
            
            <section class="history-table-section">

                        <div class="btn-group">
                           <select id="dateRangeFilter" class="form-select" onchange="refreshHistory()">
                                <option value="7d">√öltimos 7 dias</option>

                        </div>
                    </div>

                            <thead>
                                <tr>
                                    <th>Data e Hora</th>
                                    <th>Evento</th>
                                    <th>Detalhes</th>

                            </thead>

        </main>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
        <div class="loading-text">Carregando hist√≥rico...</div>
    </div>
    
    <script src="/js/app.js"></script>
    <script src="/js/user.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if(typeof initUserHistoryPage === 'function') {
                initUserHistoryPage();
            } else {
                console.error("Fun√ß√£o initUserHistoryPage n√£o encontrada em /js/user.js");
                // Fallback para demonstra√ß√£o
                checkAuth();
                handleHistoryUpdate(generateFakeHistoryData());
            }
        });

        // Esta fun√ß√£o ser√° chamada a partir de user.js quando os dados chegarem
        function handleHistoryUpdate(data) {
            console.log("Atualizando hist√≥rico com dados:", data);
            
            // Atualiza os cards de resumo
            document.getElementById('summaryTotal').textContent = data.summary.total;
            document.getElementById('summaryAvg').textContent = data.summary.dailyAverage;
            document.getElementById('summaryPeakDay').textContent = data.summary.peakDay;

            // Atualiza a tabela
            const tableBody = document.getElementById('historyTableBody');
            if (data.entries && data.entries.length > 0) {
                tableBody.innerHTML = data.entries.map(entry => `
                    <tr>
                        <td>${new Date(entry.timestamp).toLocaleString('pt-BR')}</td>
                        <td>
                            <span class="badge ${entry.type === 'consumption' ? 'badge-primary' : 'badge-info'}">
                                ${entry.event}
                            </span>
                        </td>
                        <td>${escapeHtml(entry.details)}</td>
                    </tr>
                `).join('');
            } else {
                tableBody.innerHTML = '<tr><td colspan="3" class="text-center">Nenhuma atividade encontrada no per√≠odo selecionado.</td></tr>';
            }
        }

        function refreshHistory() {
            const range = document.getElementById('dateRangeFilter').value;
            console.log(`Solicitando hist√≥rico para o per√≠odo: ${range}`);
            showLoading(true);
            
            // L√≥gica de envio via WebSocket (a ser implementada em user.js)
            // sendWebSocketMessage('get_user_history', { range: range });

            // Simula√ß√£o
            setTimeout(() => {
                handleHistoryUpdate(generateFakeHistoryData());
                showLoading(false);
            }, 500);
        }

        function exportHistory() {
            showAlert('Funcionalidade de exporta√ß√£o em desenvolvimento.', 'info');
        }

        // --- FUN√á√ÉO DE DADOS FALSOS (REMOVER EM PRODU√á√ÉO) ---
        function generateFakeHistoryData() {
            return {
                summary: {
                    total: 15,
                    dailyAverage: "2.1",
                    peakDay: "Quarta-feira"
                },
                entries: [
                    { timestamp: Date.now() - 3 * 3600000, event: 'Caf√© Consumido', details: '1 cr√©dito debitado.', type: 'consumption' },
                    { timestamp: Date.now() - 25 * 3600000, event: 'Caf√© Consumido', details: '1 cr√©dito debitado.', type: 'consumption' },
                    { timestamp: Date.now() - 50 * 3600000, event: 'Caf√© Consumido', details: '1 cr√©dito debitado.', type: 'consumption' },
                    { timestamp: Date.now() - 5 * 86400000, event: 'Cr√©ditos Resetados', details: 'Cr√©ditos restaurados para 10.', type: 'system' },
                    { timestamp: Date.now() - 6 * 86400000, event: 'Caf√© Consumido', details: '1 cr√©dito debitado.', type: 'consumption' },
                    { timestamp: Date.now() - 7 * 86400000, event: 'Caf√© Consumido', details: '1 cr√©dito debitado.', type: 'consumption' },
                ]
            };
        }
    </script>
