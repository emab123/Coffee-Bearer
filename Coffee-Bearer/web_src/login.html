<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cafeteira RFID</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="coffee-icon">‚òï</div>
                <h1>Cafeteira RFID</h1>
                <p class="version">Sistema Inteligente v4.0</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="Digite seu usu√°rio">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Digite sua senha">
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <span id="toggleIcon">üëÅÔ∏è</span>
                    </button>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Entrar</span>
                    <span class="btn-spinner" id="loginSpinner" style="display: none;">‚è≥</span>
                </button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="blockMessage" class="block-message" style="display: none;"></div>
            </form>
            
            <div class="login-footer">
                <div class="quick-access">
                    <h3>Acesso R√°pido</h3>
                    <div class="quick-buttons">
                        <button type="button" class="quick-btn admin-btn" onclick="quickLogin('admin')">
                            üë®‚Äçüíº Administrador
                        </button>
                        <button type="button" class="quick-btn user-btn" onclick="quickLogin('user')">
                            üë§ Usu√°rio
                        </button>
                    </div>
                    <p class="quick-note">
                        <small>‚ö†Ô∏è Altere as senhas padr√£o ap√≥s o primeiro acesso</small>
                    </p>
                </div>
                
                <div class="system-info">
                    <p><strong>Status:</strong> <span id="systemStatus">Verificando...</span></p>
                    <p><strong>IP:</strong> <span id="systemIP">-</span></p>
                    <p><strong>WiFi:</strong> <span id="wifiStatus">-</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isLoading = false;

        // Verificar status do sistema na inicializa√ß√£o
        window.addEventListener('DOMContentLoaded', function() {
            checkSystemStatus();
            document.getElementById('username').focus();
        });

        // Envio do formul√°rio
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (isLoading) return;
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            await performLogin(username, password);
        });

        async function performLogin(username, password) {
            setLoading(true);
            hideMessages();
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Login realizado com sucesso! Redirecionando...');
                    setTimeout(() => {
                        window.location.href = data.redirectUrl;
                    }, 1500);
                } else if (data.blocked) {
                    showBlock(`IP bloqueado. Tente novamente em ${Math.ceil(data.remainingTime / 60000)} minutos.`);
                } else {
                    showError(data.message || 'Credenciais inv√°lidas');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showError('Erro de conex√£o. Verifique se o sistema est√° funcionando.');
            } finally {
                setLoading(false);
            }
        }

        function quickLogin(type) {
            if (type === 'admin') {
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'cafeteira123';
            } else {
                document.getElementById('username').value = 'usuario';
                document.getElementById('password').value = 'cafe123';
            }
            document.getElementById('password').focus();
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }

        function setLoading(loading) {
            isLoading = loading;
            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const spinner = document.getElementById('loginSpinner');
            
            if (loading) {
                btn.disabled = true;
                btn.classList.add('loading');
                btnText.style.display = 'none';
                spinner.style.display = 'inline';
            } else {
                btn.disabled = false;
                btn.classList.remove('loading');
                btnText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showBlock(message) {
            const blockDiv = document.getElementById('blockMessage');
            blockDiv.textContent = message;
            blockDiv.style.display = 'block';
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.className = 'success-message';
            errorDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('blockMessage').style.display = 'none';
            document.getElementById('errorMessage').className = 'error-message';
        }

        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('systemStatus').textContent = 'Online ‚úÖ';
                document.getElementById('systemIP').textContent = data.system.wifiIP || 'N/A';
                document.getElementById('wifiStatus').textContent = data.system.wifiConnected ? 'Conectado ‚úÖ' : 'Desconectado ‚ùå';
                
            } catch (error) {
                document.getElementById('systemStatus').textContent = 'Offline ‚ùå';
                document.getElementById('systemIP').textContent = 'N/A';
                document.getElementById('wifiStatus').textContent = 'Erro ‚ùå';
            }
        }

        // Verificar se j√° est√° logado
        fetch('/auth/check')
            .then(response => response.json())
            .then(data => {
                if (data.authenticated) {
                    const redirectUrl = data.role === 'Admin' ? '/admin/dashboard' : '/user/dashboard';
                    window.location.href = redirectUrl;
                }
            })
            .catch(() => {
                // Ignorar erros - usu√°rio n√£o est√° logado
            });

        // Atalhos de teclado
        document.addEventListener('keydown', function(e) {
            // Ctrl + Enter para login r√°pido como admin
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                quickLogin('admin');
            }
        });
    </script>
</body>
</html>
